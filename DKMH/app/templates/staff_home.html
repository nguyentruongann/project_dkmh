{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: right;
        }
        .header span {
            margin-right: 20px;
        }
        .header a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with username and logout button -->
    <div class="header">
        <span>{{ user.username }}   </span>
        
        <!-- Form đăng xuất -->
        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background-color: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Đăng xuất</button>
        </form>
    </div>
    
    <div class="content">
        <h1>Chào mừng đến với trang Staff</h1>
        <p>Trang này dành cho nhân viên. Chúc bạn làm việc hiệu quả!</p>
    </div>
</body>
</html>
